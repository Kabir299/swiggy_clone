<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Payment</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?payment,creditcard') no-repeat center center/cover;
            font-family: 'Poppins', sans-serif;
            color: white;
            transition: background-image 1s ease-in-out;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        .container {
            margin-top: 50px;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.2);
        }

        .btn-primary {
            background-color: #28a745;
            border: none;
            padding: 10px 15px;
            font-size: 1rem;
            border-radius: 8px;
            transition: background 0.3s ease-in-out, transform 0.2s;
        }

        .btn-primary:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        h2 {
            color: #ffd700;
            font-weight: bold;
        }

        p {
            font-size: 1.2rem;
            font-weight: 500;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center">ðŸ’³ Secure Payment</h2>

        <p><strong>Name:</strong> {{ name }}</p>
        <p><strong>Order Total:</strong> ${{ total_price }}</p>

        <form method="post">
            <input type="text" class="form-control mb-3" name="card_name" placeholder="Cardholder Name" required>
            <input type="text" class="form-control mb-3" name="card_number" placeholder="Card Number" required maxlength="16">
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control mb-3" name="expiry_date" placeholder="MM/YY" required>
                </div>
                <div class="col">
                    <input type="text" class="form-control mb-3" name="cvv" placeholder="CVV" required maxlength="3">
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary w-100">Pay Now</button>
        </form>

        <a href="/" class="btn btn-light mt-3">Cancel Payment</a>
    </div>

    <script>
        // Automatic background image refresh every 10 seconds
        setInterval(() => {
            document.body.style.backgroundImage = url('https://source.unsplash.com/1600x900/?payment,creditcard&random=${Math.random()}');
        }, 10000);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
