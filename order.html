<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Order Takeaway</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?restaurant,food') no-repeat center center/cover;
            font-family: 'Poppins', sans-serif;
            color: white;
            transition: background-image 1s ease-in-out;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .container {
            margin-top: 50px;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
            color: white;
        }

        .btn-success {
            background-color: #28a745;
            border: none;
        }

        .btn-success:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center">üçΩÔ∏è Place Your Order</h2>

        <form method="post">
            <input type="text" class="form-control mb-3" name="name" placeholder="Your Name" required>
            <input type="text" class="form-control mb-3" name="contact" placeholder="Contact Number" required>
            <select class="form-control mb-3" name="restaurant" required>
                <option value="">Select Restaurant</option>
                {% for restaurant in restaurants %}
                <option value="{{ restaurant }}">{{ restaurant }}</option>
                {% endfor %}
            </select>
            
            <select class="form-control mb-3" name="food" required>
                <option value="">Select Food Item</option>
                {% for restaurant, details in restaurants.items() %}
                    {% for food, price in details.menu.items() %}
                        <option value="{{ food }}">{{ food }} - ${{ price }}</option>
                    {% endfor %}
                {% endfor %}
            </select>
            

            <input type="number" class="form-control mb-3" name="quantity" placeholder="Quantity" min="1" required>

            <button type="submit" class="btn btn-success w-100">view Order </button>
        </form>
    </div>

    <script>
        // Automatic background image refresh every 10 seconds
        setInterval(() => {
            document.body.style.backgroundImage = `url('https://source.unsplash.com/1600x900/?restaurant,food&random=${Math.random()}')`;
        }, 10000);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
